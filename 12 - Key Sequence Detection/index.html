<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
	const pressed = [];
	const secretCode = 'seen';
	const secretCode2 = 'довж';
	const secretCode3 = 'владушка';
	const secretCode4 = 'владам';

	window.addEventListener('keyup', (e) => {
		pressed.push(e.key);
		//array will remember only 6 items
		pressed.splice(-secretCode3.length - 1, pressed.length - secretCode3.length);
		if (pressed.join('').includes(secretCode)
			|| pressed.join('').includes(secretCode2)
			|| pressed.join('').includes(secretCode3)
			|| pressed.join('').includes(secretCode4)) {
			console.log('YOU DID IT!');
			cornify_add();
		}
		console.log(pressed);
	});
</script>
</body>
</html>
