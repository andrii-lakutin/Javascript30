<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');
    // Interpolated
    console.log('hello i am a %s blabla', 'yoyo');
    // Styled
    console.log('%c i am some text', 'color: pink; background: black');
    // warning!
    console.error('im error');
    // Error :| 
    console.error('shit!');
    // Info
    console.info('some info');
    // Testing'
    const p = document.querySelector('p');
    console.assert(p.classList.contains('banana'), "That is wrong!");
    // clearing
    console.clear();
    // Viewing DOM Elements
    console.dir(p);
    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`); //string inside
      console.log('dsdssd');
      console.log('dssdsdsd');
      console.groupEnd(`${dog.name}`);
    })
    // counting
    console.count('wes');
    console.count('wes');
    console.count('wes');
    console.count('wes');
    console.count('wes');
    // timing
    console.time('fething data');
    fetch(`https://api.github.com/users/wesbos`)
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
      });
    //table
    console.table(dogs);

  </script>
</body>
</html>
